<!--app.component.html-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <div class="container-fluid p-2 bg-primary text-white text-center">
    <h2>OUTLOOK 2</h2>
  </div>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" (click)="sContent()">Invia email</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="hContent()">Mostra email in arrivo</a>
        </li>
      </ul>
    </div>
  </nav>
  
  
  <div *ngIf="showContent">
    
    <!-- Contenuto da nascondere -->
    <div class="col-sm-10 offset-sm-1" style="box-shadow: -10px 10px 10px rgba(0,0,0,0.711); border-color: white; border-radius: 15px; margin-top: 25px;">
      <!-- Form per l'inserimento di una nuova email -->
      <form (submit)="salvaEmail()">
        <div style="width: 100%; margin-bottom: 30px;">
          <label for="mit"></label>
          <input type="text" id="mit" name="mit" [(ngModel)]="mit" required placeholder="e-mail del mittente" style="width: 100%; border-top: none; border-left: none; border-right: none; border-radius: 0; border-bottom: 2px solid #ced4da; margin-top: 20px;">
        </div>
        <div style="width: 100%; margin-bottom: 30px;">
          <label for="des"></label>
          <input type="text" id="des" name="des" [(ngModel)]="des" required placeholder="e-mail del destinatario" style="width: 100%; border-top: none; border-left: none; border-right: none; border-radius: 0; border-bottom: 2px solid #ced4da;">
        </div>
        <div style="width: 100%; margin-bottom: 30px;">
          <label for="ogg"></label>
          <input type="text" id="ogg" name="ogg" [(ngModel)]="ogg" required placeholder="oggetto" style="width: 100%; border-top: none; border-left: none; border-right: none; border-radius: 0; border-bottom: 2px solid #ced4da;">
        </div>
        <div style="height: 250px;">
          <div>
            <label for="txt"></label>
            <textarea id="txt" name="txt" [(ngModel)]="txt" required placeholder="testo dell'e-mail" style="width: 100%; max-height: 200px; height: 190px; min-height: 30px;border: 2px solid #ced4da;"></textarea>
          </div>
          <button class="col-sm-4 offset-sm-4 btn btn-danger" type="submit">Invia Email</button>
        </div>
      </form>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" *ngIf="showAlert">
          <strong>Attenzione!</strong> Devi scrivere su tutti i campi o non potremo mandare l'email
        </div>
      </div>
    </div>
  </div>
  
</div>

<app-email [emails]="emails" *ngIf="!showContent" ></app-email>
